<div class="auth-page-wrapper pt-5">
      <!-- auth page bg -->
  <div class="auth-one-bg-position auth-one-bg"  id="auth-particles">
    <div class="bg-overlay"></div>

    <div class="shape">
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1440 120">
            <path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
        </svg>
    </div>
    </div>
    <div class="auth-page-content">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6 col-xl-5">
            <div class="card mt-4">
              <div class="card-body p-4">
                <div class="text-center mt-2">
                  <h5 class="text-primary">Reset Your Password</h5>
                  <p class="text-muted">Enter your new password below.</p>
                </div>
                <div class="p-2 mt-4">
                  <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit(resetPasswordForm)">
                    <div class="mb-3">
                      <label class="form-label" for="email">Email</label>
                      <input type="email" class="form-control" id="email" formControlName="email"
                        [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" placeholder="Enter your email">
                      <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                        <div *ngIf="f['email'].errors['required']">Email is required</div>
                        <div *ngIf="f['email'].errors['email']">Enter a valid email</div>
                      </div>
                    </div>
  
                    <div class="mb-3">
                      <label class="form-label" for="password">New Password</label>
                      <input [type]="fieldTextType ? 'text' : 'password'" class="form-control" id="password" formControlName="password"
                        [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" placeholder="Enter new password">
                      <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                        <span *ngIf="f['password'].errors['required']">Password is required</span>
                        <span *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters long</span>
                      </div>
                    </div>
  
                    <div class="mb-3">
                      <label class="form-label" for="confirmPassword">Confirm New Password</label>
                      <input [type]="fieldTextType ? 'text' : 'password'" class="form-control" id="confirmPassword"
                        formControlName="confirmPassword"
                        [ngClass]="{ 'is-invalid': submitted && f['confirmPassword'].errors }"
                        placeholder="Confirm new password">
                      <div *ngIf="submitted && f['confirmPassword'].errors" class="invalid-feedback">
                        <span *ngIf="f['confirmPassword'].errors['required']">Confirmation is required</span>
                      </div>
                    </div>
  
                    <div class="mt-4">
                      <button class="btn btn-primary w-100" type="submit">
                        <span *ngIf="!isLoading">Reset Password</span>
                        <i *ngIf="isLoading" class="fas fa-spinner fa-pulse"></i>
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
