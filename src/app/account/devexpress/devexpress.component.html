<p>devexpress works!</p>
<a routerLink="/employees">Employees</a>

<dx-button text="Click Here" stylingMode="outlined"
type="success"></dx-button>
<dx-accordion
    [dataSource]="employees"
    itemTemplate="item"
    itemTitleTemplate="title" 
>
<div *dxTemplate="let data of 'title'">
  {{ data.FirstName + " " + data.LastName }}
</div>
<div *dxTemplate="let data of 'item'">
  {{ data.Position + " from " + data.State }}
</div>
</dx-accordion>


<div style="margin: 50px;">
  <dx-data-grid
    [dataSource]="employess2"
    keyExpr="EmployeeID"
    [allowColumnReordering]="true"
    [allowColumnResizing]="true"
    [columnAutoWidth]="true">
    <dxi-column dataField="FullName"></dxi-column>
    <dxi-column dataField="Position"></dxi-column>
    <dxi-column
        dataField="BirthDate"
        dataType="date">
    </dxi-column>
    <dxi-column
        dataField="HireDate"
        dataType="date">
    </dxi-column>
    <dxi-column dataField="City"></dxi-column>
    <dxi-column dataField="Country"></dxi-column>
    <dxi-column dataField="Address"></dxi-column>
    <dxi-column dataField="HomePhone"></dxi-column>
    <dxi-column dataField="PostalCode"></dxi-column>
    <dxo-filter-row [visible]="true"></dxo-filter-row>
    <dxo-search-panel [visible]="true"></dxo-search-panel>
    <dxo-group-panel [visible]="true"></dxo-group-panel>
</dx-data-grid>
</div>


<dx-data-grid
  id="grid"
  [dataSource]="dataSource"
  [repaintChangesOnly]="true"
  [showBorders]="true"
>
  <dxo-scrolling mode="virtual"></dxo-scrolling>
  <dxo-editing
    mode="cell"
    
    [allowAdding]="true"
    [allowUpdating]="true"
    [allowDeleting]="true"
  >
  </dxo-editing>

  <dxi-column dataField="CustomerID" caption="Customer">
    <dxo-lookup
      [dataSource]="customersData"
      valueExpr="Value"
      displayExpr="Text"
    ></dxo-lookup>
  </dxi-column>
  <dxi-column dataField="OrderDate" dataType="date"></dxi-column>
  <dxi-column dataField="Freight"></dxi-column>
  <dxi-column dataField="ShipCountry"></dxi-column>
  <dxi-column dataField="ShipVia" caption="Shipping Company" dataType="number">
    <dxo-lookup
      [dataSource]="shippersData"
      valueExpr="Value"
      displayExpr="Text"
    ></dxo-lookup>
  </dxi-column>

  <dxo-summary>
    <dxi-total-item column="CustomerID" summaryType="count"> </dxi-total-item>
    <dxi-total-item column="Freight" summaryType="sum" valueFormat="#0.00">
    </dxi-total-item>
  </dxo-summary>
</dx-data-grid>
<div class="options">
  <div class="caption">Options</div>
  <div class="option">
    <span>Refresh Mode:</span>
    <dx-select-box
      [(value)]="refreshMode"
      [items]="refreshModes"
      [inputAttr]="{ 'aria-label': 'Refresh Mode' }"
    >
    </dx-select-box>
  </div>
  <div id="requests">
    <div>
      <div class="caption">Network Requests</div>
      <dx-button id="clear" text="Clear" (onClick)="clearRequests()">
      </dx-button>
    </div>
    <ul>
      <li *ngFor="let request of requests">{{ request }}</li>
    </ul>
  </div>
</div>
